<div>
  <div class="well" style="height:650px; ">
    <h2 class="header1" style="text-align: center">Project Selection</h2>
    <div class="row" style="background-color:white;height:500px; border-radius: 20px;">
      <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4 col-md-offset-2 header1">
        <br>
        <strong style="text-align: center"> Select Project :</strong> 
        <select  [(ngModel)]="moduleSelected" (change)="dropdownData(moduleSelected)"
        style="font-size:15px">
        <option></option>
        <option *ngFor="let data of datas">{{data.projectSelection}}</option>
        </select>
        <router-outlet></router-outlet>
      </div>
      <!-- ///////////////////////////////////// -->
      <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4  header1">
          <br>
          <button type="button" class="btn btn-info" (click)="createNewProject()">New project</button>
          <br><br>
          <div [hidden]="createNewProject09==false">
            <div>
              <label>Project Name:</label>
              <input type="text"  style="width:250px;" [(ngModel)]="newProjectName">
            </div><br>
            <div>
                <label>Frame Works:</label>
                <select  [(ngModel)]="newProjectFrame" style="width:250px;">
                <option></option>
                <option>Test NG</option>
                <option>Cypress</option>
                <option>Appium</option>
                </select>
              </div><br>
              <button type="button" class="btn btn-info" (click)="createDataCall(newProjectName,newProjectFrame)">Create</button>
              <button type="button" class="btn btn-info" (click)="cancelProject()">Cancel</button>
          </div>
        </div>
        <!-- /////////////////////////////////// -->
        <div class="col-md-2 col-sm-2 col-lg-2 col-xs-2"></div>
    </div>
  </div>
</div>
